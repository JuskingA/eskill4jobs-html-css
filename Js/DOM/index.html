<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Tutorial</title>
    <style>
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Title with an ID -->
    <h1 id="mainTitle">Welcome to DOM Manipulation</h1>

    <!-- Button with an ID to change title text -->
    <button id="changeTitleButton">Change Title Text</button>

    <!-- Container with a class -->
    <div class="content-container" id="contentArea">
        <!-- Paragraphs with a shared class -->
        <p class="paragraph">This is the first paragraph.</p>
        <p class="paragraph">This is the second paragraph.</p>
         <a href="www.google.com">Google</a>
    </div>

    <!-- Button to add a new paragraph -->
    <button id="addParagraphButton">Add New Paragraph</button>

    <!-- Button to remove the first paragraph -->
    <button id="removeParagraphButton">Remove First Paragraph</button>


</body>

 <script src="selectors.js"></script>
</html>
